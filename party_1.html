<div id="container" class="container" >
  <table border="0" cellspacing="0" cellpadding="0" style="top:90px; left:100px;position: absolute;">
     <tr>
        <td valign="top">
           <table width="600" border="0" align="center" cellpadding="0" cellspacing="0" >
              <tr>
                 <td align="center">
                      <img src="./Images/party/2016party/001.jpg"  alt=/>
                 </td>
                 <td align="center">
                      <img src="./Images/party/2016party/002.jpg"  alt=/>
                 </td>
                 <td align="center">
                      <img src="./Images/party/2016party/003.jpg"  alt=/>
                 </td>
              </tr>
           </table>
        </td>
     </tr>
  </table>  
</div> 
<div id="popup">
    <div class="bg"><img src="" alt=""/></div>
</div>
<script type="text/javascript">
    var imgs = document.getElementById("container").getElementsByTagName("img");
    var lens = imgs.length;
    var popup = document.getElementById("popup");

    for(var i = 0; i < lens; i++){
        imgs[i].onclick = function (event){
            event = event||window.event;
            var target = document.elementFromPoint(event.clientX, event.clientY);
            showBig(target.src);
        }
    }
    popup.onclick = function (){
        popup.style.display = "none";
    }
    function showBig(src){
        popup.getElementsByTagName("img")[0].src = src;
        popup.style.display = "block";
    }
</script>
</body>
</html>
